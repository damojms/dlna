  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Recently Added</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
        <repeat group="{{ @result.subset }}" value="{{ @item }}">
        <tr>
          <td class="video"><a href="{{@BASE}}/detail/{{ @item.OBJECT_ID }}"><img src="{{@BASE}}/thumb/{{ @item.OBJECT_ID }}" /> {{ @item.NAME }}</a></td>
          <td>{{ @item.CLASS }}</td>
          </tr>
        </repeat>
        </tbody>
      </table>
      <check if="@result.count > 1">
        <true>
          {{ @pagebrowser | raw }}
        </true>
      </check>
    </div>
  </div>
