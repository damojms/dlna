<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">Search Results</h2>
	<p><strong>Searching for... </strong>'{{ @search }}'</p>
	<p>Got {{ @result.total }} results</p>
	
	<div class="table-responsive">
		<table class="table table-striped">
		<tbody>
		<check if="@PARAMS.id != 0 && @PARAMS.id != ''">
		<true>
		<tr><td class="upfolder"><a href="{{@BASE}}/browse/{{ @up }}">Up</a></td></tr>
		</true>
		</check>

		<repeat group="{{ @result.subset }}" value="{{ @item }}">

		<check if="@item.CLASS == 'container.storageFolder'">
			<true>
			<tr><td class="folder"><a href="{{@BASE}}/browse/{{ @item.OBJECT_ID }}">{{ @item.NAME }}</a></td></tr>
			</true>
			<false>
			<tr><td class="video"><img src="{{@BASE}}/thumb/{{ @item.OBJECT_ID }}" /><a href="{{@BASE}}/detail/{{ @item.OBJECT_ID }}">{{ @item.NAME }}</a></td></tr>
			</false>
		</check>
		</repeat>
		</tbody>
		</table>
	</div>

<check if="@result.count > 1">
	<true>
		{{ @pagebrowser | raw }}
	</true>
</check>

</div>
